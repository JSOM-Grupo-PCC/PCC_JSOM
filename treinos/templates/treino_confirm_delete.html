{% extends 'base_generic.html' %}

{% block content %}
  <h2>Deletar Treino</h2>
  <p>Tem certeza que deseja deletar "{{ treino.exercicio.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Deletar</button>
  </form>
  <a href="{% url 'treino_list' treino_id %}">Cancelar</a>
{% endblock %}
