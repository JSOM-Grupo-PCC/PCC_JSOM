{% extends 'base_generic.html' %}

{% block content %}
  <h2>Deletar Programa</h2>
  <p>Tem certeza que deseja deletar "{{ treino.tipo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Deletar</button>
  </form>
  <a href="{% url 'treinos:lista_treinos' aluno_id %}">Cancelar</a>
{% endblock %}
