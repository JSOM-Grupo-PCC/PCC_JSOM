{% extends 'base_generic.html' %}

{% block content %}
  <h2>Exercícios</h2>
  <a href="{% url 'exercicios:exercicio_create' %}">Adicionar Novo Exercício</a>
  <ul>
    {% for exercicio in exercicios %}
      <li>
        {{ exercicio.nome }} ({{ exercicio.grupo.nome }})
        {% if exercicio.imagem %}
          <img src="{{ exercicio.imagem.url }}" alt="{{ exercicio.nome }}" style="max-width: 50px; max-height: 50px;">
        {% endif %}
        <a href="{% url 'exercicios:exercicio_update' exercicio.pk %}">Editar</a>
        <a href="{% url 'exercicios:exercicio_delete' exercicio.pk %}">Deletar</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
