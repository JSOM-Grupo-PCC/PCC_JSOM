{% extends 'base_generic.html' %}

{% block content %}
  <h2>Deletar execução</h2>
  <p>Tem certeza que deseja deletar "{{ execucao.exercicio.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Deletar</button>
  </form>
  <a href="{% url 'execucoes:lista_execucoes' treino_id %}">Cancelar</a>
{% endblock %}
