{% extends "base_auth.html" %}
{% block title %}Registro{% endblock %}
{% block forms %}

<div class="col-lg-6 col-md-6 col-12 mx-auto">
    <div class="card z-index-0 fadeIn3 fadeInBottom" style="background: #202940 !important;">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2" style="background: #202940 !important;">
            <div class="bg-gradient-primary_jsom shadow-primary_jsom border-radius-lg py-4 mt3">
                <h2 class="text-white font-weight-bolder text-center mt-2 mb-2">JSOM | Registre</h2>
            </div>
        </div>
        <div class="card-body">
            <form role="form" method="POST" >
                {% csrf_token %}
                <div class="text-center mt-4">
                    {% if error %}
                        <p>{{ error }}</p>
                    {% endif %}
                    {% for field in user_form %}
                        <div class=" d-flex align-items-center">
                            <div class="input-group input-group-outline mb-3 is-filled">
                                <label for="{{field.id_for_label}}" class="form-label">{{field.label}} </label>
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn bg-gradient-primary_jsom w-100 my-4 mb-2 fs-6">Registra</button>
                    <p class="mt-3 text-center">
                        JÃ¡ tem uma conta? 
                        <a href="{% url "usuario:login" %}" class="font-weight-bold" style="color: #ff4b2f !important;">Login</a>
                    </p>
                </div>
            </form>    
        </div>
    </div>
</div>


{% endblock %}
