{% extends "base_generic.html" %}

{% block content %}
<h2>Lista de Alunos</h2>
<ul>
    {% for aluno in alunos %}
        <li>
            <a href="{% url 'usuario:aluno_perfil' aluno.id %}">
                {{ aluno.username }} - {{ aluno.get_full_name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
